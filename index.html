<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS по БЭМ</title>
</head>
<body>
<div class="wrapper">


     
    <section class="main__section">
        <header class="header">
            <div class="container header__container">
            <a href="/" class="header__logo">Freelancer <span class="header_logo_activ">portfolio</span></a>
                <ul class="header__ul">
                    <li class="header__li"><a href="/" class="header__a"><span class="header_a_activ">Projects</span></a></li>
                    <li class="header__li"><a href="/" class="header__a">Skills</a></li>
                    <li class="header__li"><a href="/" class="header__a">Contacts</a></li>   
                </ul>
            </div>    
        </header>
        <div class="container">
            <div class="info">
                <div class="info__title">Hi, my name is <span class="info_title_active">Yuri</span></div>
                <div class="info__role">a frontend developer</div>
                <div class="info__desc">with passion for learning and creating.</div>
                <a href="/" class="btn info__btn">Download CV</a>
            </div>
        </div>
    </section>

    <section class="projects">
        <div class="projects__title">Projects</div>
        <div class="container">


            <div class="projects-list">
                <div class="projects__item item">
                    <div class="item__img">
                        <img src="img/01.png" alt="Game">
                        <div class="item__title">Gaming streaming portal</div>
                    </div>
                    
                </div>
                <div class="projects__item item">
                    <div class="item__img">
                        <img src="img/02.png" alt="Game">
                        <div class="item__title">Video service</div>
                    </div>
                   
                </div>
                <div class="projects__item item">
                    <div class="item__img">
                        <img src="img/03.png" alt="Game">
                        <div class="item__title">Video portal</div>
                    </div>
                </div>
                <div class="projects__item item">
                    <div class="item__img">
                        <img src="img/04.png" alt="Game">
                        <div class="item__title">Dating app</div>
                    </div>
                </div>
                <div class="projects__item item">
                    <div class="item__img">
                        <img src="img/05.png" alt="Game">
                        <div class="item__title">Landing</div>
                    </div>
                </div>
                <div class="projects__item item">
                    <div class="item__img">
                        <img src="img/06.png" alt="Game">
                        <div class="item__title">Gaming community</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="socials__section">
        <footer class="footer">
            <div class="container footer__container">
                <div class="footer__social">
                    <a href="/" class="footer__social-link"><img src="img/vk.svg" alt="Vk"></a>
                    <a href="/" class="footer__social-link"><img src="img/instagram.svg" alt="Instagram"></a>
                    <a href="/" class="footer__social-link"><img src="img/twitter.svg" alt="Twitter"></a>    
                    <a href="/" class="footer__social-link"><img src="img/gitHub.svg" alt="GitHab"></a>   
                    <a href="/" class="footer__social-link"><img src="img/linkedIn.svg" alt="linkedIn"></a>   
                </div>
                <div>
                    <a href="/" class="footer__link">© 2022 frontend-dev.com</a>
                </div>
                
            </div>
           
        </footer>
    </section>

</div>
</body>
</html>
